<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>ETCH-A-SKETCH</title>
</head>
<body>
    <h1 class="title">ETCH-A-SKETCH</h1>
    <div class="selectGridSize">
        <label for="gridSize">Choose your grid size </label>
        <input
        type="range"
        name="gridSize"
        id="gridSize"
        min="1"
        max="100"
        step="1"
        value="50" />
        <output class="grid-output" for="gridSize">16</output>
    </div>
    <div class="container">
        
        
    </div>
    
</body>
</html>
