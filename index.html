<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>ETCH-A-SKETCH</title>
</head>
<body>
    <h1 class="title">ETCH-A-SKETCH</h1>
    <div class="selectGridSize">
        <p>GRID SIZE:</p>
        <p id = "gridSizeOutput"></p>
        <input
        type="range"
        name="gridSize"
        id="gridSize"
        min="2"
        max="100"
        step="1"
        value="16" />
        <p ></p>  
    </div>
    <button id = "createGridBtn" class="createBtn">Create</button>
    <div class="container">
        <div class="sideBar">
            <button id = "eraseBtn" class="sideBarBtn">Erase</button>
        </div>
        <div id = "cellContainer" class="cellContainer">
        
        </div>
       
        
    </div>
    
    
</body>
</html>
